<!DOCTYPE html>
<html>
<head>
    <title>VerifyX Gov Portal</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #00A8E8; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        .view-btn { text-decoration: none; color: #00A8E8; font-weight: bold; }
    </style>
</head>
<body>
    <h1>VerifyX National Database (Simulated)</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>MyKad</th>
                <th>Income</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for citizen in citizens %}
            <tr>
                <td>{{ citizen.id }}</td>
                <td>{{ citizen.full_name }}</td>
                <td>{{ citizen.mykad_number }}</td>
                <td>{{ citizen.income_bracket }}</td>
                <td>{{ citizen.oku_status }}</td>
                <td><a href="/profile/{{ citizen.id }}" class="view-btn">View Profile â†’</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
