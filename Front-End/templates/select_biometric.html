<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity | SLP-ID</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h2 { color: #003366; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        
        .bio-option { 
            border: 2px solid #eee; border-radius: 10px; padding: 20px; cursor: pointer; transition: all 0.2s; position: relative;
        }
        .bio-option:hover { border-color: #93c5fd; background: #f8fafc; }
        .bio-option.selected { border-color: #003366; background: #eef5fc; box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2); }
        .bio-option i { font-size: 30px; color: #003366; margin-bottom: 10px; display: block; }
        .bio-option span { font-weight: 600; color: #333; }
        
        .disabled-opt { opacity: 0.5; cursor: not-allowed; background: #eee; }

        .btn-submit {
            background: #003366; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Security Verification</h2>
        <p>Please select <strong>exactly 2</strong> methods to access your files.</p>

        <form action="/verify-selection" method="POST">
            <div class="options-grid">
                <div class="bio-option" onclick="toggle(this)">
                    <input type="checkbox" name="methods" value="face" hidden>
                    <i class="fas fa-face-viewfinder"></i>
                    <span>Face Scan</span>
                </div>
                <div class="bio-option" onclick="toggle(this)">
                    <input type="checkbox" name="methods" value="voice" hidden>
                    <i class="fas fa-microphone-lines"></i>
                    <span>Voice Check</span>
                </div>
                <div class="bio-option" onclick="toggle(this)">
                    <input type="checkbox" name="methods" value="gesture" hidden>
                    <i class="fas fa-hand-paper"></i>
                    <span>Gesture</span>
                </div>
                <div class="bio-option disabled-opt">
                    <i class="fas fa-fingerprint"></i>
                    <span>Thumbprint<br><small>(Kiosk Only)</small></span>
                </div>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn" disabled>Start Verification</button>
        </form>
    </div>

    <script>
        function toggle(el) {
            const checkbox = el.querySelector('input');
            const allSelected = document.querySelectorAll('.bio-option.selected');

            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                checkbox.checked = false;
            } else {
                if (allSelected.length < 2) {
                    el.classList.add('selected');
                    checkbox.checked = true;
                }
            }
            checkCount();
        }

        function checkCount() {
            const count = document.querySelectorAll('.bio-option.selected').length;
            const btn = document.getElementById('submitBtn');
            btn.disabled = count !== 2;
            btn.innerText = count === 2 ? "Proceed to Verification" : `Select ${2 - count} more`;
        }
    </script>
</body>
</html>
