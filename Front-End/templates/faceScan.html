<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checkpoint | SLP-ID</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a; /* Deep Navy/Black */
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .security-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            position: relative;
        }

        /* Branding */
        .official-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            opacity: 0.7;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .lock-icon {
            font-size: 50px;
            color: #ef4444; /* Red initially */
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        h1 { font-size: 26px; font-weight: 700; margin-bottom: 10px; letter-spacing: 0.5px; }
        p { color: #94a3b8; font-size: 15px; margin-bottom: 40px; line-height: 1.5; }

        /* --- THE SCANNER WINDOW --- */
        .scanner-frame {
            width: 240px;
            height: 240px;
            border: 2px solid #334155;
            border-radius: 50%; /* Circle */
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            background: #1e293b;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* WEBCAM VIDEO LAYER */
        #webcam {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            z-index: 1;
            display: none; /* Hidden until started */
        }

        /* FALLBACK ICON */
        .user-silhouette {
            font-size: 100px;
            color: #334155;
            transition: color 0.5s;
            z-index: 0;
        }

        /* Laser Scan Animation */
        .scan-laser {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px;
            background: #0ea5e9; /* Bright Blue */
            box-shadow: 0 0 15px #0ea5e9;
            animation: scanDown 1.5s infinite linear;
            display: none; /* Hidden until activated */
            z-index: 2; /* On top of video */
        }

        @keyframes scanDown {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        /* --- BUTTON --- */
        .btn-verify {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-verify:hover { background: #0284c7; transform: translateY(-2px); }
        .btn-verify:disabled { background: #475569; cursor: not-allowed; transform: none; box-shadow: none; }

        .status-msg {
            margin-top: 25px;
            min-height: 20px;
            font-size: 14px;
            color: #0ea5e9;
            font-weight: 500;
        }

        /* Success State */
        .success-mode .lock-icon { color: #10b981; transform: scale(1.1); }
        .success-mode .scanner-frame { border-color: #10b981; box-shadow: 0 0 30px rgba(16, 185, 129, 0.3); }
        /* Note: We keep the video visible, or we could hide it if preferred */
    </style>
</head>
<body>

    <div class="security-container">
        <div class="official-badge">
            <img src="https://flagcdn.com/w40/my.png" alt="Malaysia" style="width: 20px; border-radius: 2px;">
            Government Secure Gateway
        </div>

        <i class="fas fa-lock lock-icon" id="lockIcon"></i>
        <h1>Identity Verification</h1>
        <p>This document vault is protected.<br>Please complete the biometric scan to proceed.</p>

        <div class="scanner-frame" id="scannerFrame">
            <video id="webcam" autoplay playsinline></video>
            
            <i class="fas fa-user user-silhouette" id="userIcon"></i>
            
            <div class="scan-laser" id="scanLaser"></div>
        </div>

        <button class="btn-verify" id="startBtn" onclick="initCameraAndScan()">
            <i class="fas fa-fingerprint"></i> Start Face Scan
        </button>

        <div class="status-msg" id="statusMsg"></div>
    </div>

    <script>
        async function initCameraAndScan() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('statusMsg');
            const video = document.getElementById('webcam');

            // 1. Disable Button & Update Status
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Initializing Camera...';
            status.innerText = "Requesting optical sensor access...";

            try {
                // 2. Request Camera Permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = "block"; // Show the video element
                
                // 3. Start the Scan Animation
                startBiometricScan();

            } catch (err) {
                console.error("Camera Error:", err);
                status.innerText = "Error: Camera Access Denied.";
                status.style.color = "#ef4444";
                btn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Camera Failed';
            }
        }

        function startBiometricScan() {
            const btn = document.getElementById('startBtn');
            const laser = document.getElementById('scanLaser');
            const status = document.getElementById('statusMsg');
            const container = document.querySelector('.security-container');
            
            // 1. Start Laser
            laser.style.display = 'block';
            status.innerText = "Aligning face features...";

            // 2. Simulate Analysis (2 seconds)
            setTimeout(() => {
                status.innerText = "Verifying liveness (Blink Detection)...";
            }, 1500);

            setTimeout(() => {
                status.innerText = "Matching against National Registry...";
            }, 3000);

            // 3. Success State (4 seconds)
            setTimeout(() => {
                laser.style.display = 'none'; // Stop laser
                container.classList.add('success-mode'); // Turn border green
                document.getElementById('lockIcon').className = "fas fa-lock-open lock-icon"; // Unlock icon
                
                status.innerText = "ACCESS GRANTED. Redirecting...";
                status.style.color = "#10b981";
                
                btn.style.display = 'none';

                // 4. Redirect to the File Upload Widget
                setTimeout(() => {
                        window.location.href = "/step-complete";
                }, 1000);
            }, 4500);
        }
    </script>
</body>
</html>
