<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VerifyX{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gov-blue: #003366;
            --gov-dark: #002244;
            --gov-gold: #dba914;
            --bg-light: #f4f7f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.02);
            /* Ensure sidebar is always visible if body has overflow hidden */
            height: 100vh;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: var(--gov-blue);
        }

        .logo-area i {
            font-size: 24px;
        }

        .logo-area h2 {
            font-size: 18px;
            font-weight: 800;
        }

        /* User Widget in Sidebar */
        .user-widget {
            background: linear-gradient(135deg, var(--gov-blue), var(--gov-dark));
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 51, 102, 0.2);
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--gov-gold);
            font-size: 30px;
            color: var(--gov-blue);
        }

        .user-widget h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .user-widget p {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .badge {
            font-size: 10px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Navigation */
        .nav-links {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            /* Allow scrolling if menu is too long */
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-light);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #eef5fc;
            color: var(--gov-blue);
        }

        .nav-link.active {
            border-left: 4px solid var(--gov-blue);
        }

        /* Logout Section */
        .logout-area {
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }

        .logout-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--danger);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-link:hover {
            background-color: #fef2f2;
        }

        /* --- MAIN CONTENT CONTAINER --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            /* Scrollable main area */
            height: 100vh;
        }

        /* Helper Helper for scrollbar aesthetics (optional but nice) */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    <!-- Page specific styles block (Child templates MUST include their own <style> tags) -->
    {% block styles %}{% endblock %}
</head>

<body>

    <!-- Sidebar (Common) -->
    <div class="sidebar">
        <div class="logo-area">
            <i class="fas fa-shield-alt"></i>
            <h2>VerifyX</h2>
        </div>

        <div class="user-widget">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <!-- Dynamic User Data -->
            <h3>{{ user.full_name }}</h3>
            <p>{{ user.mykad_number }}</p>

            <div class="security-badges">
                <div class="badge">
                    <i class="fas fa-check-circle"></i> Verified
                </div>
                <div class="badge">
                    <i class="fas fa-lock"></i> Secured
                </div>
            </div>
        </div>

        <ul class="nav-links">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}"
                    class="nav-link {% if request.endpoint == 'dashboard' or request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-th-large"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('my_files_entry') }}"
                    class="nav-link {% if request.endpoint == 'my_files_entry' %}active{% endif %}">
                    <i class="fas fa-folder"></i>
                    My Files
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('share') }}" class="nav-link {% if request.endpoint == 'share' %}active{% endif %}">
                    <i class="fas fa-share-alt"></i>
                    Share Capsule
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('access_log') }}"
                    class="nav-link {% if request.endpoint == 'access_log' %}active{% endif %}">
                    <i class="fas fa-history"></i>
                    Access Logs
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('settings') }}"
                    class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </li>
        </ul>

        <div class="logout-area">
            <a href="{{ url_for('logout') }}" class="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts Block -->
    {% block scripts %}{% endblock %}

</body>

</html>
